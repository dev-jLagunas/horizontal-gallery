<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Horizontal Scroll Gallery</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.scss" />
  </head>
  <body>
    <p class="fixed-title">GALLERY - SCROLL DOWN</p>
    <progress max="100" value="0"></progress>
    <!-- Intro Panel -->
    <section class="panel-intro">
      <div class="panel-intro-wrapper">
        <h2 class="panel-intro-title">My Gallery</h2>
        <figure class="panel-intro-img-wrapper">
          <img
            src="panel-intro/cat-photographer.png"
            alt="cat taking a picture drawing"
            class="panel-intro-img"
          />
        </figure>
        <div class="panel-intro-text-wrapper">
          <h3 class="panel-intro-subtitle">I ENJOY TAKING PICTURES</h3>
          <p class="panel-intro-caption">
            SNAPSHOTS OF MY LIFE. THANKS FOR STOPPING BY!
          </p>
        </div>
      </section>
      <!-- Horizontal Scroll Begin -->
      <div class="scroll-container">
    <!-- Panels - Panel One -->
        <section class="panel panel-one">
          <figure class="panel-one-img-wrapper">
            <img
              src="panel-one/fall-landscape.jpg"
              alt=""
              class="panel-one-img"
            />
            <figcaption class="panel-one-img-caption">Autumn Views</figcaption>
          </figure>
      
    </section>
    <!-- Panels - Panel Two -->
     <section class="panel panel-two">
      <div class="panel-two-wrapper">
        <figure class="panel-two-img-wrapper panel-two-wrapper-1">
          <img
            src="panel-two/mountain-road.jpg"
            alt="a mountain road"
            class="panel-two-img panel-two-img-1"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-1">
            A mountain road
          </figcaption>
        </figure>
        <figure class="panel-two-img-wrapper panel-two-wrapper-2">
          <img
            src="panel-two/fan-sky.jpg"
            alt=""
            class="panel-two-img panel-two-img-2"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-2">
            A cool breeze
          </figcaption>
        </figure>
        <figure class="panel-two-img-wrapper panel-two-wrapper-3">
          <img
            src="panel-two/autumn-leaves.jpg"
            alt=""
            class="panel-two-img panel-two-img-3"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-3">
            The autumn leaves
          </figcaption>
        </figure>
        <figure class="panel-two-img-wrapper panel-two-wrapper-4">
          <img
            src="panel-two/orange-sky.jpg"
            alt=""
            class="panel-two-img panel-two-img-4"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-4">
            The vibrant colors
          </figcaption>
        </figure>
       
     </section>
    <!-- Panels - Panel Three -->
     <section class="panel panel-three">
      <h2 class="panel-three-title">Black & White</h2>
      <div class="panel-three-wrapper">
        <figure class="panel-three-img-wrapper panel-three-wrapper-1">
          <img
            src="panel-three/moe-smile.jpg"
            alt=""
            class="panel-three-img panel-three-img-1"
          />
        </figure>
        <figure class="panel-three-img-wrapper panel-three-wrapper-2">
          <img
            src="panel-three/moe-waterfall.jpg"
            alt=""
            class="panel-three-img panel-three-img-2"
          />
        </figure>
        <figure class="panel-three-img-wrapper panel-three-wrapper-3">
          <img
            src="panel-three/moe-b&w.jpg"
            alt=""
            class="panel-three-img panel-three-img-3"
          />
        </figure>
        <figure class="panel-three-img-wrapper panel-three-wrapper-4">
          <img
            src="panel-three/nature-grave.jpg"
            alt=""
            class="panel-three-img panel-three-img-4"
          />
        </figure>
      </div>
      <p class="panel-three-subtitle">No color, but still <span class="panel-three-subtitle-span">vibrant</span> </p>
     </section>
    <!-- Panels - Panel Four -->
    <section class="panel panel-four">
      <h2 class="panel-four-title">DESSERTS</h2>
      <img
        src="panel-four/cherry-svgrepo-com.svg"
        alt=""
        class="panel-four-cherry-img"
      />
      <div class="panel-four-wrapper">
        <figure class="panel-four-img-wrapper panel-img-wrapper-1">
          <img
            src="panel-four/sakuracake.jpg"
            alt=""
            class="panel-four-img panel-four-img-1"
          />
        </figure>
        <figure class="panel-four-img-wrapper panel-img-wrapper-2">
          <img
            src="panel-four/bluecheesecake.jpg"
            alt=""
            class="panel-four-img panel-four-img-2"
          />
        </figure>
        <figure class="panel-four-img-wrapper panel-img-wrapper-3">
          <img
            src="panel-four/bundtcake.jpg"
            alt=""
            class="panel-four-img panel-four-img-3"
          />
        </figure>
        <figure class="panel-four-img-wrapper panel-img-wrapper-4">
          <img
            src="panel-four/orange-flan.jpg"
            alt=""
            class="panel-four-img panel-four-img-4"
          />
        </figure>
        <figure class="panel-four-img-wrapper panel-img-wrapper-5">
          <img
            src="panel-four/moe-cookies.jpg"
            alt=""
            class="panel-four-img panel-four-img-5"
          />
        </figure>
        <figure class="panel-four-img-wrapper panel-img-wrapper-6">
          <img
            src="panel-four/matchatrestop.jpg"
            alt=""
            class="panel-four-img panel-four-img-6"
          />
        </figure>
      </div>
    </section>
    <!-- Panels - Panel Five -->
      <section class="panel panel-five">
        <div class="panel-five-wrapper">
          <figure class="panel-five-img-wrapper">
            <img src="panel-five/sai-river.jpg" alt="" class="panel-five-img" />
          </figure>
        </div>
        <h2 class="panel-five-title">Cherry Blossoms</h2>
      </section>
      </section>
    <!-- Panels - Panel Six -->
    <section class="panel panel-six">
      <div class="panel-six-wrapper">
        <figure class="panel-six-img-wrapper panel-six-img-wrapper-1">
          <img
            src="panel-six/lamp-sakura.jpg"
            alt=""
            class="panel-six-img panel-six-img-1"
          />
        </figure>
        <figure class="panel-six-img-wrapper panel-six-img-wrapper-2">
          <img
            src="panel-six/moe-sakura.jpg"
            alt=""
            class="panel-six-img panel-six-img-2"
          />
        </figure>
        <figure class="panel-six-img-wrapper panel-six-img-wrapper-3">
          <img
            src="panel-six/sakura-closeup.jpg"
            alt=""
            class="panel-six-img panel-six-img-3"
          />
        </figure>
        <figure class="panel-six-img-wrapper panel-six-img-wrapper-4">
          <img
            src="panel-six/sakura-skyb.jpg"
            alt=""
            class="panel-six-img panel-six-img-4"
          />
        </figure>
        <figure class="panel-six-img-wrapper panel-six-img-wrapper-5">
          <img
            src="panel-six/sakura-sky.jpg"
            alt=""
            class="panel-six-img panel-six-img-5"
          />
        </figure>
      </div>
    </section>
    <!-- Panels - Panel Seven -->
      <section class="panel panel-seven"></section>
    <!-- Panels - Panel Eight -->
      <section class="panel panel-eight"></section>
    <!-- Panels - Panel Nine -->
      <section class="panel panel-nine"></section>
    <!-- Panels - Panel Ten -->
      <section class="panel panel-ten"></section>
      </div>
    <!-- Horizontal Scroll End -->
     <section class="panel-outro"></section>
    <!-- Javascript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
