<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Horizontal Scroll Gallery</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.scss" />
  </head>
  <body>
    <p class="fixed-title">GALLERY - SCROLL DOWN</p>
    <progress max="100" value="0"></progress>
    <!-- Intro Panel -->
    <section class="panel-intro">
      <div class="panel-intro-wrapper">
        <h2 class="panel-intro-title">My Gallery</h2>
        <figure class="panel-intro-img-wrapper">
          <img
            src="panel-intro/cat-photographer.png"
            alt="cat taking a picture drawing"
            class="panel-intro-img"
          />
        </figure>
        <div class="panel-intro-text-wrapper">
          <h3 class="panel-intro-subtitle">I ENJOY TAKING PICTURES</h3>
          <p class="panel-intro-caption">
            SNAPSHOTS OF MY LIFE. THANKS FOR STOPPING BY!
          </p>
        </div>
      </section>
      <!-- Horizontal Scroll Begin -->
      <div class="scroll-container">
        <section class="panel panel-one">
          <figure class="panel-one-img-wrapper">
            <img
              src="panel-one/fall-landscape.jpg"
              alt=""
              class="panel-one-img"
            />
            <figcaption class="panel-one-img-caption">Autumn Views</figcaption>
          </figure>
      
    </section>
    <!-- Panels - Panel Two -->
     <section class="panel panel-two">
      <div class="panel-two-wrapper">
        <figure class="panel-two-img-wrapper panel-two-wrapper-1">
          <img
            src="panel-two/mountain-road.jpg"
            alt="a mountain road"
            class="panel-two-img panel-two-img-1"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-1">
            A mountain road
          </figcaption>
        </figure>
        <figure class="panel-two-img-wrapper panel-two-wrapper-2">
          <img
            src="panel-two/fan-sky.jpg"
            alt=""
            class="panel-two-img panel-two-img-2"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-2">
            A cool breeze
          </figcaption>
        </figure>
        <figure class="panel-two-img-wrapper panel-two-wrapper-3">
          <img
            src="panel-two/autumn-leaves.jpg"
            alt=""
            class="panel-two-img panel-two-img-3"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-3">
            The autumn leaves
          </figcaption>
        </figure>
        <figure class="panel-two-img-wrapper panel-two-wrapper-4">
          <img
            src="panel-two/orange-sky.jpg"
            alt=""
            class="panel-two-img panel-two-img-4"
          />
          <figcaption class="panel-two-img-caption panel-two-caption-4">
            The vibrant colors
          </figcaption>
        </figure>

     </section>
    <!-- Panels - Panel Three -->
     <section class="panel panel-three"></section>
    <!-- Panels - Panel Four -->
     <section class="panel panel-four"></section>
    <!-- Panels - Panel Five -->
      <section class="panel panel-five"></section>
    <!-- Panels - Panel Six -->
      <section class="panel panel-six"></section>
    <!-- Panels - Panel Seven -->
      <section class="panel panel-seven"></section>
    <!-- Panels - Panel Eight -->
      <section class="panel panel-eight"></section>
    <!-- Panels - Panel Nine -->
      <section class="panel panel-nine"></section>
    <!-- Panels - Panel Ten -->
      <section class="panel panel-ten"></section>
      </div>
    <!-- Horizontal Scroll End -->
     <section class="panel-outro"></section>
    <!-- Javascript -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
